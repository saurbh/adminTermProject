<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="ID"/>
            <h:inputText value="#{postController.currentPost.id}" disabled="true"/>
            
            <h:outputText value="NAME"/>
            <h:inputText value="#{postController.currentPost.name}"/>
            
            <h:outputText value="Menu"/>
            <h:inputText value="#{postController.currentPost.menu}"/>
            
            <h:outputText value="Price"/>
            <h:inputText value="#{postController.currentPost.price}"/>
            
            <h:outputText value="Phone"/>
            <h:inputText value="#{postController.currentPost.phone}"/>
            
            <h:outputText value="Address"/>
            <h:inputText value="#{postController.currentPost.address}"/>
            
            <h:outputText value="Postal_code"/>
            <h:inputText value="#{postController.currentPost.postal_code}"/>
            
            <h:outputText value="Country Code"/>
            <h:inputText value="#{postController.currentPost.country_code}"/>
            
            <h:outputText value="Latitude"/>
            <h:inputText value="#{postController.currentPost.latitude}"/>
            
            <h:outputText value="Longitude"/>
            <h:inputText value="#{postController.currentPost.longitude}"/>
            
            <h:outputText value="Mobile URL"/>
            <h:inputText value="#{postController.currentPost.mobile_url}"/>
            
            <h:outputText value="Rating"/>
            <h:inputText value="#{postController.currentPost.rating}"/>
            
            <h:outputText value="Snippet Text"/>
            <h:inputText value="#{postController.currentPost.snippet_text}"/>
            
            <h:commandButton action="#{postController.editPost()}" value="Edit Post"></h:commandButton>
            <h:commandButton action="#{postController.deletePost()}" value="Delete Post"></h:commandButton>
        </h:form>
    </h:body>
</html>
